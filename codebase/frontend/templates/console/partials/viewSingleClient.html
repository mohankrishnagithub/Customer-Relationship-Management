{% load static %}
<div class="customer_info_action">
<h3 style="text-align:center; margin:0; padding-bottom: 8px;">Orders {{ data.Orders }}</h3>
<h3 style="margin:0;">{{ data.CustomerName }}</h3>
<p style="margin:0; padding-bottom: 12px; color:rgb(107 114 128 / var(--tw-text-opacity));">Engagement-level: {{ data.EngagementTier }}</p>
  <div class="" style="display: flex; border-bottom: 1px solid #e5e7eb; padding-bottom: 8px;">
    <p style="margin:0;">Created: &nbsp;</p>
    <p style="margin:0;">{{ data.Created|date:"N d Y" }}</p>
  </div>
<div class="two_buttons" style="display: flex; padding: 12px 0; align-items:center; justify-content: space-around;">
  <div hx-get="{% url 'ec' data.CustomerName %}" hx-trigger="click" hx-target=".customer_info_action" class="edit_button" style="color: green; text-align: center; font-weight: 700; display: flex;  align-items:center; justify-content: center;">
    <img style="width: 30px;  margin-right:5px;" src="{% static 'images/pencil.png' %}" alt="Edit Icon">
     Edit
  </div>
  <div class="delete_button" style="color: red; text-align: center; font-weight: 600; display: flex;  align-items:center; justify-content: center;">
    <img style="width: 25px; margin-right:5px; line-height: -20px;" src="{% static 'images/delete.png' %}" alt="Delete Icon">
    Delete
  </div>
</div>
</div>
